<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://fonts.googleapis.com/css?family=Overpass' rel='stylesheet'>
  
  <title>Frontend Mentor | Interactive rating component</title>
  

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
      *{
          padding:0;
          margin:0;
          box-sizing:border-box;
      }
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
      .container{
          background-color: hsl(216, 12%, 8%);
          min-height: 100vh;
          display:flex;
          align-items: center;
          justify-content: center;
      }
      .card-thank{
          display:none;
      }  
      .card-rating{
          padding:20px;
          max-width:350px;
          background-color: hsl(213, 19%, 18%);
          min-height:300px;
          border-radius:20px;
      }
      .card-rating .star{
          background-color: hsl(216, 12%, 8%);
          max-width:40px;
          height:40px;
          display:flex;
          align-items: center;
          justify-content:center;
          border: 1px solid ;
          border-radius:50%;
      }
      .rating-title h1{
          font-size:1.2rem;
          margin-top: 20px;
          color: hsl(0, 0%, 100%);
          font-weight:700;
      }
      
      .rating-desc p{
          color: hsl(217, 12%, 63%);
          font-family: 'Overpass';
          font-weight: 400;
          font-size: 13px;
          margin-top : 20px;
          line-height: 20px;
          margin-bottom: 20px;
      }
      .ratings {
          display:flex;
          align-items:center;
          justify-content: space-around;
          flex-wrap: nowrap;
      }
      .ratings label input{
          width: 40px;
          height:40px;
          margin: 4px;
          border-radius:50%;
          border:none;
          font-size:15px;
          background-color: hsl(216, 12%, 8%);
          color: hsl(217, 12%, 63%);
      }
      .ratings label input:hover{
          background-color: hsl(216, 12%, 54%);
          color: white;
      }
      .ratings label input:active{
          background-color: hsl(25, 97%, 53%); 
      }
      .ratings label input:focus{
          background-color: hsl(25, 97%, 53%); 
          color:white;
      }
      
      .submit input{
          width: 100%;
          margin-top: 20px;
          height: 40px;
          border:none;
          border-radius: 30px;
          background-color: hsl(25, 97%, 53%);
          margin-bottom: 10px;
          text-transform: uppercase;
          font-weight: 700;
          font-family: 'Overpass';
          padding-top:5px;
          letter-spacing: 2px;
      }
      
      .submit input:focus{
          background-color: white;
          color: hsl(25, 97%, 53%);
      }
      
      /* End of Card Ratings */
      
      /* start of Card Thank you */
      
      .card-thank{
          padding:20px;
          padding-top:30px;
          padding-bottom: 30px;
          max-width:350px;
          background-color: hsl(213, 19%, 18%);
          min-height:300px;
          border-radius:20px;
          text-align:center;
      }
      .thanks img{
          width:130px;
          height: auto;
          margin-bottom: 15px;
      }
      .rate{
          display:flex;
          align-items:center;
          justify-content:center;
          margin-bottom: 15px;
      }
          
      .rate p{
          background-color: hsl(216, 12%, 8%);
          height: 30px;
          padding: 8px;
          width: 170px;
          border-radius: 20px;
          font-weight: 400;
          font-family: 'Overpass';
          font-size: 12px;
          color:hsl(25, 97%, 53%);
          word-spacing: 2px;
      }
      h1{
          font-size:1.2rem;
          margin-top: 25px;
          color: hsl(0, 0%, 100%);
          font-weight:700;
          margin-bottom: 15px;
      }
      
      .thank-desc p{
          color: hsl(217, 12%, 63%);
          font-family: 'Overpass';
          font-weight: 400;
          font-size: 13px;
          margin-top : 20px;
          line-height: 20px;
      }
  </style>
</head>
<body>
    
    <main class="container">
          <!-- Rating state start -->
        <div class="card-rating">
            <div class="star">
                <img src="./images/icon-star.svg" alt="" />
            </div>
            <div class="rating-body">
                <div class="rating-title">
                    <h1>How did we do?</h1>
                </div>
                <div class="rating-desc">
                    <p>Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>
                </div>
                <div class="ratings">
                    <form action="">
                        <label for="one"><input type="button" name="ratings" id="one" value="1" /></label>
                        <label for="two"><input type="button" name="ratings" id="two" value="2" /></label>
                        <label for="three"><input type="button" name="ratings" id="three" value="3" /></label>
                        <label for="four"><input type="button" name="ratings" id="four" value="4" /></label>
                        <label for="five"><input type="button" name="ratings" id="five" value="5" /></label> 
                    </form>
                </div>
                <div class="submit">
                    <input type="button" name="submit" id="submit" value="Submit" />
                </div>
            </div>
        </div>
        <!-- Rating state end -->
        
          <!-- Thank you state start -->
        <div class="card-thank">
            <div class="thanks">
                <img src="./images/illustration-thank-you.svg" alt="" />
            </div>
            <div class="thank-body">
                <div class="rate">
                   <p id="selected">You selected 4 out of 5</p>
                </div
                <div class="thank-you">
                    <h1>Thank you!</h1>
                </div>
                <div class="thank-desc">
                    <p>We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch!</p>
                </div>
            </div>
        </div>
          <!-- Thank you state end -->  
    </main>

<script>
const ratingButtons = document.getElementsByName("ratings");
const submitBtn = document.getElementById("submit");
const selected = document.getElementById("selected");
const cardRating = document.getElementsByClassName("card-rating");
const cardThank = document.getElementsByClassName("card-thank");

for (let i = 0; i < ratingButtons.length; i++) {
  ratingButtons[i].addEventListener("click", function() {
    for (let j = 0; j < ratingButtons.length; j++) {
      ratingButtons[j].classList.remove("selected");
    }
    this.classList.add("selected");
  });
}

submitBtn.addEventListener("click", function() {
  for (let i = 0; i < ratingButtons.length; i++) {
    if (ratingButtons[i].classList.contains("selected")) {
      selected.innerHTML = `You selected ${ratingButtons[i].value} out of 5`;
      cardThank[0].style.display = "block";
      for(let j=0; j < cardRating.length;j++){
        cardRating[j].style.display = "none";  
      }
      
      
      break;
    }
  }
});
</script>

</body>
</html>
